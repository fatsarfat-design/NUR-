<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Nur: Духовный Путь</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Public+Sans:wght@300;400;500;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#96A388",
            "primary-light": "#B5C0AD",
            "primary-bg": "#FDF8F5",
            "card-bg": "#FFFFFF",
            "accent-rose": "#D9B8B1",
            "accent-gold": "#E2C799",
            "text-main": "#4A4947",
            "text-muted": "#9A9591",
            "border-light": "#F2EBE6"
          },
          fontFamily: {
            sans: ["Manrope", "sans-serif"],
            display: ["Public Sans", "sans-serif"],
            arabic: ["Amiri", "serif"]
          },
          boxShadow: {
            soft: "0 10px 40px -10px rgba(150,163,136,0.15)",
            rose: "0 10px 40px -10px rgba(217,184,177,0.2)"
          }
        }
      }
    }
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: 'Public Sans', sans-serif;
      background-color: #FDF8F5;
      color: #4A4947;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      overflow-x: hidden;
    }
    .arabic-text {
      font-family: 'Amiri', serif;
      direction: rtl;
    }
    .glass-nav {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
    }
  </style>
</head>

<body>

<!-- APP -->
<div class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="p-4 text-center font-semibold text-lg">
    Nur · Духовный путь
  </header>

  <!-- Main -->
  <main class="flex-1 p-4 space-y-4">

    <div class="bg-white rounded-2xl p-5 shadow-soft">
      <h2 class="text-lg font-semibold mb-2">Сегодня</h2>
      <p class="text-text-muted text-sm">
        Намаз · Азкары · Зикр · Размышления
      </p>
    </div>

    <div class="bg-white rounded-2xl p-5 shadow-soft">
      <h2 class="text-lg font-semibold mb-2">Коран</h2>
      <p class="arabic-text text-xl text-right">
        بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
      </p>
    </div>

    <div class="bg-white rounded-2xl p-5 shadow-soft">
      <h2 class="text-lg font-semibold mb-2">Прогресс</h2>
      <p class="text-text-muted text-sm">
        Отмечай свой путь каждый день
      </p>
    </div>

  </main>

  <!-- Bottom Nav -->
  <nav class="glass-nav fixed bottom-0 left-0 right-0 flex justify-around p-3 text-sm">
    <button>Сегодня</button>
    <button>Коран</button>
    <button>Намаз</button>
    <button>Настройки</button>
  </nav>

</div>

</body>
</html>
